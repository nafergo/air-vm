          <a-text id="#1.3.title" class="title"  font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
              position="2.404 2.581 -9.34" rotation="0 0 0"
              width="1"
              value="A Writer’s Studio"
              align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="12.23"></a-text>
          <a-text id="#1.3.text" class="description" baseline="top" width="1" wrap-count="65" font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false"
              position="2.397 2.396 -9.34" rotation="0 0 0"
              value="Ayn Rand (1905 - 82) was a 20th century Russian-American novelist who published four novels that have developed a worldwide audience. As a novelist-philosopher, her Romantic Realist works and original philosophical system, Objectivism, are known and discussed. And today there is increasing interest in the physical circumstances in which she produced these works: her 'writer studio.'\n\nAyn Rand wrote her four novels, as well as other fiction and nonfiction on a desk purchased for her in Los Angeles in 1929 by her husband, Frank O’Connor. The desk occupied more than a dozen apartments and a house in two cities, Los Angeles and New York, between 1929 and 1982. On this desk she wrote her four novels plus other fiction and nonfiction works.\n\nAs a literary artist, Ayn Rand considered herself a Romantic Realist. She believed that art should depict what is metaphysically important in life. In her paraphrase of Aristotle's Poetics, art is concerned not with human history reported journalistically, but human life recreated and portrayed as it could be and ought to be. This was Ayn Rand’s artisti credo.\n\nA Writer’s Studio examines Rand’s literary art from the perspective of the physical circumstances of her life while she was creating it. The exhibit incorporates artifacts from the Ayn Rand Archives, including ones selected from her personal papers and effects. The focus is Ayn Rand’s four published novels. The objects on display concretize her youthful decision to leave Soviet Russia and to establish herself in America--and to achieve “what ought to be” both in her art and in her life."
              align="left" color="black"></a-text>

          <a-entity id="1.3.1.png" geometry="primitive: plane; width: 2.65; height: 2.37" scale="0.95 0.95 0.95" visible="true" position="0.98 2.26 -13.82" rotation="0 0 0"
          material="src: #1.3.1.png;transparent: true; shader: standard;"  shadow="cast:  false;  receive:  false" depth-material></a-entity>

          <a-entity id="1.3.2" geometry="primitive: plane; width: 0.8; height: 1" scale="1 1 1" visible="true"   position="-0.3 2.25 -12.73" rotation="0 90 0"
          material="color:#86DAFF; shader: standard;"  shadow="cast:  false;  receive:  false" ></a-entity>
          <a-text id="#1.3.2.title" class="title"  font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
              position="-0.29 2.698 -12.36" rotation="0 90 0"
              width="1"
              value="Four Novels"
              align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="20"></a-text>
          <a-text id="#1.3.2.text" class="description" baseline="top" width="0.73" wrap-count="32.37" font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false"
              position="-0.29 2.577 -12.38" rotation="0 90 0"
              value="Early in her writing career, Ayn Rand’s publishers assumed the responsibility for designing book covers, examples of which are displayed here. However, by the 1970s, Rand’s reputation was well established; and she was able to participate in the art direction of a series of new covers for her fiction and nonfiction works. These later covers, incorporating original paintings into fields of white, were executed by painter, Robert Heindel, an contemporary artist whose depictions of ballet dancers, athletes and scientists, aligned with Rand’s view of the ideal human figure."
              align="left" color="black"></a-text>
